<ion-header>
    <ion-navbar>
        <!-- <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button> -->
       <ion-title *ngIf="!isSearchbarOpened"> Listado </ion-title>
  
        <ion-searchbar *ngIf="isSearchbarOpened" showCancelButton="true" (ionInput)="obtenerPelicula($event)" (ionCancel)="isSearchbarOpened=false" [(ngModel)]="search"></ion-searchbar>
        <ion-buttons end>
          <button ion-button icon-only *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true">
              <ion-icon name="search"></ion-icon>
          </button>
        </ion-buttons>
     </ion-navbar>
     <!-- <ion-nav #mainContent [root]="listadoPage"></ion-nav> -->
</ion-header>

<ion-content>
  <!-- <button ion-button (click)="goToMiPerfil();">Mi Perfil</button> -->
   
    <ion-card *ngFor="let pelicula of arrayPeliculas">
        <ion-card-header> 
        {{pelicula.Title}}  
        </ion-card-header>
        <ion-card-content >
          <img [src]="pelicula.Poster" style="width: 40%" alt="" (click)="verDescripcion(pelicula);">
          <p> {{pelicula.Year}} </p>
          <button ion-button (click)="agregarFavoritos(pelicula);">
            Agregar a Favoritos
          </button>
        </ion-card-content>
      </ion-card>
     
</ion-content>

<ion-footer padding text-center>
<button ion-button (click)="verPerfil();">Mi Perfil</button>
</ion-footer>
