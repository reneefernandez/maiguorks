<ion-header>

  <ion-navbar>
    <ion-title>Mi Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      
        <ion-row padding-left>
          <ion-col>
            <p *ngIf="usuario.nombre != null">{{usuario.nombre}} {{usuario.apellido}}, {{usuario.pais}}</p>
            <p>{{usuario.username}}</p>
            <p *ngIf="usuario.email != null">{{usuario.email}}</p>
          </ion-col>
        </ion-row>
      
        <ion-row padding-left>
          <ion-col>
            <p>{{usuario.bio}}</p>
          </ion-col>
        </ion-row>
      
        <ion-row>
          <ion-col padding>
            <h3>Favourites Movies</h3>
          </ion-col>
        </ion-row>
      
              
      </ion-content>
