<ion-header>

  <ion-navbar>
    <ion-title>Mi Perfil</ion-title>
    <ion-buttons left>
        <button ion-button (click)="cerrar()">Cerrar</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-row>
        <ion-col>
         <ion-input padding value="{{usuario?.usuario}}" [(ngModel)]="nuevoNombre" [disabled]="!editar" ></ion-input>
        </ion-col>
      </ion-row>
      
        <ion-row>
          <ion-col padding>
            <h3>Favoritos</h3>
          </ion-col>
        </ion-row>
      
        <ion-card *ngFor="let favorito of listaFavoritos">
            <ion-card-header> 
            {{favorito.Title}}  
            </ion-card-header>
            <ion-card-content >
              <img [src]="favorito.Poster" style="width: 40%" alt="" (click)="verDescripcionFavorito(favorito)">
              <p> {{favorito.Year}} </p>
            </ion-card-content>
          </ion-card>
       
              
      </ion-content>
      <ion-footer>
        <button ion-button block (click)="editar = !editar" *ngIf="!editar"> Editar Perfil </button>
        <button ion-button block (click)="guardarNombre()" *ngIf="editar"> Guardar </button>
      </ion-footer>
